<!doctype html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href=" http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        $(".nav li a").each(function (i) {
            var $me = $(this);
            var lochref = $.trim(window.location.href);
            var mehref = $.trim($me.get(0).href);
            if (lochref.indexOf(mehref) != -1) {
                $me.parent().addClass("active");
            } else {
                $me.parent().removeClass("active");
            }
        });
    </script>
  </head>
  <body background='pink-background-with-white-hearts-on-lines_1108-136.jpg'>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">MyWebSite</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="register.html">Register</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="retrieve.html">Retrieve password</a></li>
        </ul>
      </div>
    </nav>
    <br>
    <div class="register-container container">
      <div class="row">
        <div class="register span6">
          <form action="" method="post" class="col-sm-3 col-sm-offset-1">
            <h2>LOGIN</h2>
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" class="form-control input-lg" placeholder="enter your email..." required><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" class="form-control input-lg" placeholder="enter your password..." required><br>
            <div class="checkbox">
              <label><input type="checkbox" name="remember">Remember me</label>
            </div>
            <br>
            <button type="submit" class="btn btn-danger">LOGIN</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
